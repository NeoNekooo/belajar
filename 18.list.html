<!-- 
    elemen HTML untuk membuat daftar/nomor urut

    1. tag ol = ordered list
    2. tag ul = unordered list
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- membuat nomor urut -->
    <h5>Daftar Menu Sea food</h5>
    <ol type="1">
        <li>Kepiting</li>
        <li>Lobster</li>
        <li>Cumi-cumi</li>
        <li>Gabus Tomang</li>
        <li>Kerang</li>
    </ol>
    <hr>

    <h5>Daftar Makanan Ringan</h5>
    <!-- type 
    1. Disc
    2. square
    3. circle
    4. none
    -->
    <ul type="circle">
        <li>Chiki</li>
        <li>Tiktuk</li>
        <li>Kerupuk</li>
        <li>Makaroni</li>
        <li>Sukro</li>
    </ul>


    
</body>
</html>
