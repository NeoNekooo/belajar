<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Formatting</title>
</head>
<body>
    Hello World <br>
    <b style="color:red">Hello World</b><br>
    <i style="color:green">Hello World</i><br>
    <u style="background-color: aquamarine;">Hello World</u><br>
    <del>Hello World</del><br>
    <!-- superscript -->
    M<sup>2</sup> <br>
    x<sup>2</sup>+y<sup>3</sup>
    <hr>
    <!-- <p>Subscript</p> -->
    
    H2O : 
    H<sub>2</sub>O <br>
    O2 : 
    O<sub>2</sub>
   <hr>
    <!-- small -->
    hello World <br>
    Hello<small> World</small>
    <hr>
    <!-- strong -->
    hello <strong>world</strong>
    <br>
    <b>hello world</b>
    <br>
    <em>Hello World</em>
    <br>
    <mark>Hello World</mark>
    <br>
    <ins>Hello</ins>


</body>
</html>
