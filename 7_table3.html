<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(130, 180, 182);">
   Colspan = untuk menggabungkan kolom <br>
   Rowspan = untuk menggabungkan baris
    
    <table border="1" width="400" cellpadding="1" cellspacing="0" style="background-color: rgb(199, 202, 236);">
        <tr>
            <td rowspan="4" style="background-color: blueviolet;">&nbsp;</td>
            <td rowspan="2" style="background-color: rgb(57, 211, 11);">&nbsp;</td>
            <td colspan="2" style="background-color: black;">&nbsp;</td>
            <td>&nbsp;</td>
         
        </tr>
        <tr>
            <!-- <td>&nbsp;</td> -->
            <td>&nbsp;</td> 
            <td>&nbsp;</td>
            <td rowspan="2" style="background-color: rgb(241, 113, 8);">&nbsp;</td>
        </tr>
        <tr>
            
            <td colspan="2" style="background-color: rgb(223, 36, 36);">&nbsp;</td>
            <!-- <td>&nbsp;</td> -->
            <td>&nbsp;</td>
            <!-- <td>&nbsp;</td> -->
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td colspan="2" style="background-color: rgb(10, 179, 108);">&nbsp;</td>
            <!-- <td>&nbsp;</td> -->
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
